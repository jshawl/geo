name: Docker (frontend)

on:
  push:
    branches: ["main"]
    paths:
      - frontend/**
  pull_request:
    branches: ["main"]
    paths:
      - frontend/**

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test
  build:
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/base.yml
    with:
      service: frontend
      context: frontend/
